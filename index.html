<!DOCTYPE html>
<html>
<head>
	
	<!--BootStrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<style type="text/css">
	.bg-img {
		z-index: -1;
		background-image: url(images/Quran.jpg) ;
		background-position: center no-repeat; 
		background-size: cover;
		height: 100%;
		width: 100%;
		position: fixed;
		top: 0;
		left: 0;
	}
	
	.responsive {
		max-width: 100%;
		padding-top: 10%;
	
	}
	.centered-images {
		background-color: rgba(7,91,11,0.62);
		overflow: hidden;
		height: 100%;
		z-index: 2;
		margin-top: -20px;
	}

	#main-logo{	
	    display: block;
    	margin: auto;


	}
	section {
 		 min-height: 620px;
	}

}

	
	</style>
	
	<title>MoriFree Sistem</title>
</head>

<body>
		<div class="bg-img">
			<!--Nav-->
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar">Nama</span>
			        <span class="icon-bar">Password</span>
			        <span class="icon-bar">Masuk</span>
			      </button>
			      <a class="navbar-brand" href="#">Brand</a>
			    </div>
			    

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			      <form class="navbar-form navbar-right" role="log-in">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Nama Pengguna">
			          <input type="password" class="form-control" placeholder="Password">
			        </div>
			        <button type="submit" class="btn btn-default btn-success">Masuk</button>
			      </form>

			      
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
			<!--Main-->
			<section class="centered-images">
				<img src="images/MoriFree.png" alt="morifree" id="main-logo" class="responsive">
				
			</section>

			
		
		<footer class="nav navbar-fixed-bottom">
			
		</footer>

	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
