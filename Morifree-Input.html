	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://use.fontawesome.com/e10cd9271c.js"></script>
	
	<style type="text/css">
		body {
			background-image: url(images/Quran.jpg) ;
			background-position: center fixed;
			background-size: cover;
			background-repeat: no-repeat;
	  	}

	  	section {
			background-color: rgba(255,255,255,0.6);
			overflow: hidden;
			height: 100%;
			z-index: 2;
			margin-top: -20px;
			min-height: 620px;
		}

	  	#form {
	  		background-color: white;
	  	}
	  	#submit {
			padding-top: 10px;
		}
		
		h1{
			color: #008000;
			text-align: center;
		}
	  	
	</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">HOME <span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="#">MORIFREE</a></li>
        <li><a href="#">TASBIH</a></li>
        <li><a href="#">PASRAH</a></li>

      </ul>
      <div class="navbar-form navbar-right">
      	<input type="submit" value="Logout" class="btn btn-success">
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<section class="main-section row">
		<div class="col-md-3"></div>
		<div class="col-md-6" id="form">
			<div class="container-fluid">
			<h1 class="text-center">Input Data Morifree</h1>
			
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="Tanggal">Tanggal:</label>
			    <div class="col-sm-10">
			      <input class="form-control" type="date" id="Tanggal">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="Uraian">Uraian:</label>
			    <div class="col-sm-10"> 
			      <textarea class="form-control" rows="5" id="Uraian"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="Uang">Uang:</label>
			    <div class="col-sm-10">
			      <input type="Uang" class="form-control" id="Uang" placeholder="Contoh : 100000" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="radio-inline">
			        <label><input type="radio"> Pemasukan</label>
			      </div>
			      <div class="radio-inline">
			        <label><input type="radio"> Pengeluaran</label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button id="submit" type="submit" class="btn btn-success">Submit</button>
			    </div>
			  </div>
			</form>
		</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</section>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
