<section class="main-section row">
		<div class="col-md-3">	
		</div>
		<div class="col-md-6" id="form">
			<div class="container-fluid">
				<h1>Daftar Tasbih</h1>
				<div class="form-group">
					<form action="">
						<label>Nama :</label>
						<input class="form-control" type="text" placeholder="Nama" required></input> 
						
						
						<label> Tanggal Lahir : </label>
						<input class="form-control" type="date" name="tanggal-lahir" placeholder="Tanggal Lahir" required>
						
						
						<label> Jumlah Anggota Keluarga yang Didaftarkan :</label>
						<input class="form-control" type="text" placeholder="Jumlah Orang" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required></input> 
						
						<label> Nomer Handphone/Telepon :</label>
						<input class="form-control" type="text" placeholder="Kontak" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
						</input>
						
						<label> Alamat Rumah : </label>
						<input class="form-control" type="text" placeholder="Alamat" required>
						</input>
						
						<label> Nomer Kartu Anggota :</label>
						<input class="form-control" type="text" placeholder="No Kartu" required>
						</input>
						
						<label> Nomer KTP :</label>
						<input class="form-control" type="text" placeholder="No KTP" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
						</input>
						
						<label> Nomer Kartu Keluarga :</label>
						<input class="form-control" type="text" placeholder="Nomer KK" required>
						</input>
						
						<label> Jumlah Uang Pendaftaran : </label>
						<input class="form-control" type="text" placeholder="Jumlah" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
						</input>
						<div class="row" id="submit-button">
							<input class="btn btn-success col-sm-offset-10 col-sm-2" type="submit" value="Daftar">
						</div>
					</form>
				</div>
			</div>
		</div>
</section>
